<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aula sobre box model" />
    <title>Class 05 Box Model</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #square1 {
        width: 120px;
        height: 120px;
        background-color: red;
        border: 4px solid green;
        margin: 20px;
        margin-top: 20px;
        padding: 40px;
      }
      #square2 {
        width: 120px;
        height: 120px;
        background-color: blue;
        margin-top: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="square1">X</div>
    <div id="square2">Y</div>
  </body>
</html>
