<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário de inscrição de cursos" />
    <title>Class 09 HTML forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Formulário de inscrição</legend>
        <section>
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            autofocus
            required
            placeholder="Digite seu nome "
          />
        </section>
        <section>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemplo@email.com"
          />
        </section>
        <div class="boxBirthPhone">
          <section>
            <label for="birth">Nascimento</label>
            <input type="date" id="birth" name="birth" />
          </section>
          <section>
            <label for="phone">Whatsapp</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="(88) xxxxx-xxxx"
            />
          </section>
        </div>
        <section>
          <label for="courses">Cursos</label>
          <select name="courses" id="courses">
            <option value="Informática">Informática</option>
            <option value="Mecânica">Mecânica</option>
            <option value="Comandos">Comandos</option>
            <option value="Desenvolvimento web">Desenvolvimento web</option>
          </select>
        </section>
        <section class="boxShift">
          <fieldset>
            <span>
            <legend>Turno:</legend>
          </span>
            <span>
              <label for="shift">Manhã</label>
              <input type="radio" id="shift" name="shift" value="morning" />
            </span>
            <span>
              <label for="afternoon">Tarde</label>
              <input type="radio" id="afternoon" name="shift" value="afternoon" />
            </span>
          </section>
          </fieldset>
        <section>
          <label for="obs">Observações</label>
          <textarea
            name="obs"
            id="obs"
            placeholder="Digite uma pergunta ou sugestão"
          ></textarea>
        </section>
        <section>
          <span>
            <input
              type="checkbox"
              id="term"
              name="term"
              value="true"
              required
              oninvalid="this.setCustomValidity('Por favor leia com os termos de uso!')"
              oninput="this.setCustomValidity('')"
            />
            <label for="term">Aceita os <a href="#">termos de uso</a> </label>
          </span>
        </section>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
